<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>
        table{border: 1px solid black;font-size: 200%;width: 30%}
        td{border: 1px solid black}
        th{width: 20%}
        button{font-size: 25px}
    </style>
</head>
<body>
<table>
    <tr style="color: darkgreen">
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Локация</th>
        <th>Ссылка</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}">value</td>
        <td th:text="${user.surname}">value</td>
        <td th:text="${user.email}">value</td>
        <td th:text="${user.location}">value</td>
        <td><a th:href="@{/user/{id}(id=${user.id})}">link</a></td>
    </tr>
</table>
<br/>
<a href="user/new">
    <button>Новый пользователь</button>
</a>
</body>
</html>
